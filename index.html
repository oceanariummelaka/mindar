<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>

    <a-scene mindar-image="imageTargetSrc: target.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="" gltf-model="asset.glb" animation-mixer="clip: *;" position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1"></a-entity>
      </a-entity>
    </a-scene>    

 
  </body>
</html>
